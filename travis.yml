language: node_js
node_js:
- 0.10
before_script:
- git config --global user.email "${GIT_EMAIL}"
- git config --global user.name "${GIT_NAME}"
- cd bower-goodjs-ui && git pull origin master && git remote set-url origin "https://${GH_TOKEN}@github.com/shangmin1990/bower-goodjs-ui.git"
- cd ${TRAVIS_BUILD_DIR}
script:
- gulp
after_script:
- cd bower-goodjs-ui && git commit -a -m "Generated by goodow/goodjs-ui@${TRAVIS_COMMIT}" && git push
  origin HEAD:master
